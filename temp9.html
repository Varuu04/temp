<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
        let email=document.getElementById("email").value
        let password=document.getElementById("password").value
        data.innerHTML=`${email},${password}`
        if(email=="varu@gmail.com"&&password=="youme1234"){
            data.innerHTML='Welcome Varu'
        }else{
            data.innerHTML='Access Denied'
        }
        }
    </script>
</head>
<body>
    <h1>
      Login Form
    </h1>
    <p><input type="text" id="email" placeholder="Email Address"></p>
    <p><input type="password" id="password" placeholder="Email Password"></p>
    <button onclick="show()">Login</button>
    <hr/>
    <div id="data"></div>
</body>
</html>
