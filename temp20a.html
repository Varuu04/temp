<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let price="40";
        switch(price){
            case "10":
                console.log("Price is 10");
                break;
            case "20":
                console.log("Price is 20");
                break;
            case "30":
                console.log("Price is 30");
                break;
            default:
                console.log("Price is not 10,20, or 30");
        }
    </script>
</body>
</html>
